<head>
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main * {
            margin: 0.5em;
        }

        #search {
            width: 50%;
            border-radius: 100px;
            border: 1px solid grey;
            padding: 0.5em;
            font-size: 1em;
        }
    </style>  
</head>
<body>
    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <input id="search" type="text">
    </main>
    
    
    <script>
        const string = '{{ string }}';
        const stringArray = string.split('').reverse();
        const search = document.getElementById('search');
        let morseMode = true;
        search.addEventListener('keydown', e => {
            if (e.keyCode === 37 || e.keyCode === 39) {
                return;
            } else if (morseMode && ((e.keyCode <= 191 && e.keyCode>=189) || (e.keyCode === 8 || e.keyCode === 32))) {
                return;
            } else if (morseMode && (e.keyCode === 13)) {
                window.location = 'http://localhost:5000/morse?q='+search.value.replace(new RegExp('/', 'g'), '%2F').replace(new RegExp(' ', 'g'), '+')
            } else {
                e.preventDefault()
            }
            if (!morseMode || search.value.length === 0) {
                if(e.keyCode === 8) {
                    if (search.value.length > 0) {
                        stringArray.push(search.value[search.value.length - 1]);
                        search.value = search.value.slice(0,-1)
                        if (search.value.length === 0) {
                            morseMode = true
                        }
                    }
                } else if (e.keyCode === 13) {
                    if (stringArray.length > 0) {
                        search.value = string;
                        stringArray.splice(0, stringArray.length)
                    }
                    window.location = 'http://google.com/#q=' + string
                } else if (e.keyCode !== 8 && stringArray.length > 0) {
                    if (morseMode) {
                        morseMode = false;
                        search.value = ''
                    }
                    search.value = search.value + stringArray.pop();
                    search.scrollLeft = search.scrollWidth
                } 
            }
        })
    </script> 
  </body>
